<app-navbar></app-navbar>
<div class="container">

    <div class="FormularioCrear">
        <form>
            <div class="conInputs">
                <h3>Nombre Estudiante:</h3>
                <h3>Apellido del Estudiante:</h3>
                <input type="text" [(ngModel)]="firstNameStudent" name="firstNameStudent" placeholder="Nombre del Estudiante">

                <input type="text" name="lastNameStudent" placeholder="Apellido" [(ngModel)]="lastNameStudent" required
                    minlength="3" maxlength="50">

                <h3>Tipo de Documento:</h3>
                <h3>Numero de Documento:</h3>

                <select class="select TipoP" name="typeDocument" [(ngModel)]="typeDocument" required>
                    <option  disabled> Seleccione el Tipo de Documento</option>
                    <option value="CC">Cédula de Ciudadania</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE"> Cédula de Extranjería</option>
                    <option value="Pasaporte"> Pasaporte</option>
                </select>

                <input class="inpCod" type="text" name="numDocument" value="" placeholder="Numero de Documento"
                    [(ngModel)]="numDocument" required>
                <h3>Estado del Estudiante:</h3>
                <h3>Genero del Estudiante:</h3>
                <select class="select TipoP" name="statusStudent" [(ngModel)]="statusStudent" required>
                    <option value="" disabled> Seleccione el Tipo de Estado del Estudiante</option>
                    <option value="A">Activo</option>
                    <option value="S">Suspendido</option>
                </select>
                <select class="select TipoP" name="genderStudent" [(ngModel)]="genderStudent" required>
                    <option value="" disabled> Seleccione el Genero</option>
                    <option value="M">Hombre</option>
                    <option value="F">Mujer</option>
                </select>
                <div class="drop-zone" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
                    <img [src]="imageSrc" *ngIf="imageSrc" alt="Imagen cargada" class="uploaded-image">
                    <span *ngIf="!imageSrc">Arrastra y suelta una imagen aquí</span>
                  </div>
            </div>
            <div class="botonEnvi">
                <button type="button" class="btn-enviar" [disabled]="!CreacionEstudiantes"
                    (click)="crearNuevoEstudiante()">Confirmar</button>
            </div>
        </form>
    </div>

</div>
