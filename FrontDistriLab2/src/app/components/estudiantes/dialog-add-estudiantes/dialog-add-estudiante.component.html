<div class="conteProfile">
    <div class="imagen"></div>
        <div class="imgProfile">
            <img src="./assets/notFound.jpg" alt="" class="imgMyProfile">
            <p class="text-name">zz</p>
        </div>
        <input type="file" id="f1" multiple="false" accept="image/*" class="inputImg">
    <div class="personal-datas">
        <div class="info">
            <div class="info-left">
                <div class="xdd">
                    <h4>Codigo Estudiante </h4>
                    <input type="text" name="name" class="input-conf" placeholder="{{estuAux.codStudent}}"/>
                </div>
                <mat-divider class="matdividerProfile"></mat-divider>
                <div class="xdd">
                    <h4>Nombre: </h4>
                    <input type="text" name="name" placeholder="{{estuAux.firstNameStudent}}" class="input-conf" />
                </div>
                <mat-divider class="matdividerProfile"></mat-divider>
                
                <div class="xdd">
                    <h4>Tipo de Documento: </h4>
                    <input type="text" name="name" value="" placeholder="{{estuAux.typeDocument}}" class="input-conf" />
                </div>
                <div class="xdd">
                    <h4>Genero: </h4>
                    <input type="text" name="name" value="" placeholder="{{estuAux.genderStudent}}" class="input-conf" />
                </div>

            </div>
            <div class="info-right">
                <div class="xdd">
                    <h4>Estado Estudiante: </h4>
                    <input type="text" name="name" value="" placeholder="{{estuAux.statusStudent}}" class="input-conf" />
                </div>
                <div class="xdd">
                    <h4>Apellido: </h4>
                    <input type="email" name="name" value="" placeholder="{{estuAux.lastNameStudent}}" class="input-conf" />
                </div>
                <mat-divider class="matdividerProfile"></mat-divider>
                <div class="xdd">
                    <h4>Numero de Documento: </h4>
                    <input type="number" name="name" value="" placeholder="{{estuAux.numDocument}}" class="input-conf" />
                </div>
            </div>
        </div>
    </div>
</div>
