<div class="conteProfile">
    <div class="imagen"></div>
        <div class="imgProfile">
            <img *ngIf="showImage" src="{{estuAux.pathStudent}}" alt="" class="imgMyProfile">
            <img *ngIf="!showImage" src="./assets/notFound.jpg" alt="" class="imgMyProfile">
        </div>
    <div class="personal-datas">
        <div class="info">
            <div class="info-left">
                <div class="xdd">
                    <h4>Codigo Estudiante </h4>
                    <a type="text" name="name" class="input-conf">{{estuAux.codStudent}}</a>
                </div>
                <mat-divider class="matdividerProfile"></mat-divider>
                <div class="xdd">
                    <h4>Nombre: </h4>
                    <a type="text" name="name" class="input-conf">{{estuAux.firstNameStudent}}</a>
                </div>
                <mat-divider class="matdividerProfile"></mat-divider>
                
                <div class="xdd">
                    <h4>Tipo de Documento: </h4>
                    <a type="text" name="name" class="input-conf">{{estuAux.typeDocument}}</a>
                </div>
                <div class="xdd">
                    <h4>Genero: </h4>
                    <a type="text" name="name" class="input-conf">{{estuAux.genderStudent}}</a>
                </div>

            </div>
            <div class="info-right">
                <div class="xdd">
                    <h4>Estado Estudiante: </h4>
                    <a type="text" name="name" class="input-conf">{{estuAux.statusStudent}}</a>
                </div>
                <div class="xdd">
                    <h4>Apellido: </h4>
                    <a type="text" name="name" class="input-conf">{{estuAux.lastNameStudent}}</a>
                </div>
                <mat-divider class="matdividerProfile"></mat-divider>
                <div class="xdd">
                    <h4>Numero de Documento: </h4>
                    <a type="text" name="name" class="input-conf">{{estuAux.numDocument}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
