<div class="FormularioCrear">
    <form class="" action="#" method="post">
        <h3>Codigo:</h3>
        <input type="text" name="mes" value="" placeholder="código">
        <h3>Nombre Estudiante:</h3>
        <input type="text" name="mes" value="" placeholder="Nombre">
        <h3>Apellido del Estudiante:</h3>
        <input type="text" name="mes" value="" placeholder="Apellido">
        <h3>Tipo de Documento:</h3>
        <select class="select TipoP"  formControlName="TipoDeDocumento">
            <option value="" disabled> Seleccione el Tipo de Documento</option>
            <option value="CC">Cédula de Ciudadania</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CE"> Cédula de Extranjería</option>
            <option value="Pasaporte"> Pasaporte</option>
        </select>        
        <h3>Numero de Documento:</h3>
        <input type="text" name="mes" value="" placeholder="Numero de Documento">
        <h3>Estado del Estudiante:</h3>
        <select class="select TipoP"  formControlName="TipoEstado">
            <option value="" disabled> Seleccione el Tipo de Estado del Estudiante</option>
            <option value="Dominico-hartón">Activo</option>
        </select>        
        <h3>Genero del Estudiante:</h3>
        <select class="select TipoP"  formControlName="Genero del Estudiante">
            <option value="" disabled> Seleccione el Genero</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
        <input type="submit" name="enviar" value="Enviar" class="botonEnviar">
  
      </form>
</div>
