<app-navbar></app-navbar>
<div class="contenedorfiltro_tabla">
  <div class="contenedorTabla">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput  placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div >
      <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>
       <!-- ID Column -->
       <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
       <!-- ID Column -->
       <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido </th>
        <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
      </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="type_doc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo documento </th>
          <td mat-cell *matCellDef="let row"> {{row.type_doc}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="doc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
          <td mat-cell *matCellDef="let row"> {{row.doc}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
          <td mat-cell *matCellDef="let row"> {{row.fgeneroruit}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
</div>
