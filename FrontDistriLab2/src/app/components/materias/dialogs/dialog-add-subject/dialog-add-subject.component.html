<div mat-dialog-content>
    <p>Agrega una materia:</p>
    <mat-form-field appearance="fill">
        <mat-label>CÃ³digo Materia</mat-label>
        <input disabled="true" matInput [(ngModel)]="materias.codSubject">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Nombre materia</mat-label>
        <input matInput [(ngModel)]="materias.nameSubject">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Creditos</mat-label>
        <input matInput [(ngModel)]="materias.quotas">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <input matInput [(ngModel)]="materias.statusSubject">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="materias" cdkFocusInitial>Agregar</button>
</div>
