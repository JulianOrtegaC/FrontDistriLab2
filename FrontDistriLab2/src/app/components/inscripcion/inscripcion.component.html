<div class="general">
  <app-navbar></app-navbar>
  <mat-progress-bar *ngIf=loaderSpinner mode="indeterminate"></mat-progress-bar>
  <a *ngIf=error class="mat-elevation-z8 errorInfo">{{errorMessaje}}</a>
  <div class="marginTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idInscription">
        <th mat-header-cell *matHeaderCellDef> ID INSCRIPCIÃ“N </th>
        <td mat-cell *matCellDef="let element"> {{element.idInscription}} </td>
      </ng-container>

      <ng-container matColumnDef="codSubject">
        <th mat-header-cell *matHeaderCellDef> CODIGO MATERIA</th>
        <td mat-cell *matCellDef="let element"> {{element.codSubject}} </td>
      </ng-container>

      <ng-container matColumnDef="nameStudent">
        <th mat-header-cell *matHeaderCellDef> NOMBRE ESTUDIANTE</th>
        <td mat-cell *matCellDef="let element"> {{element.nameStudent}} </td>
      </ng-container>

      <ng-container matColumnDef="codStudent">
        <th mat-header-cell *matHeaderCellDef> CODIGO ESTUDIANTE </th>
        <td mat-cell *matCellDef="let element"> {{element.codStudent}} </td>
      </ng-container>

      <ng-container matColumnDef="nameSubject">
        <th mat-header-cell *matHeaderCellDef> NOMBRE MATERIA</th>
        <td mat-cell *matCellDef="let element"> {{element.nameSubject}} </td>
      </ng-container>

      <ng-container matColumnDef="dateRegistration">
        <th mat-header-cell *matHeaderCellDef> FECHA REGISTRO</th>
        <td mat-cell *matCellDef="let element"> {{element.dateRegistration}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="editRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
      <button (click)="exportToExcel()" class="btn">Export to Excel</button>
  </div>
</div>
